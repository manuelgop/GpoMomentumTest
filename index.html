<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    </head>
    <body ng-controller="StoreController as store">

        <div class="menu">
            <h1>Grupo Momentum</h1>
                


        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
                    <h3>
                        {{product.name}}
                        <em class="pull-right">{{product.price | currency}}</em>
                        <p></p>
                        <img ng-src="{{product.images[0].full}}" class="img-circle" style="width:304px;height:228px;" />
                    </h3>
                <section ng-init="tab = 1">
                    <ul class="nav nav-pills">
                        <li ng-class="{active: tab===1}"> <a href ng-click="tab = 1">Descripcion</a></li>
                        <li ng-class="{active: tab===2}"> <a href ng-click="tab = 2">Speficication</a></li>
                        <li ng-class="{active: tab===3}"> <a href ng-click="tab = 3">Review</a></li>
                        
                    </ul>
                    <div class="panel" ng-show="tab === 1">
                        <h4>Description</h4>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="panel" ng-show="tab === 2">
                        <h4>Speficication</h4>
                        <blockquote>None</blockquote>
                    </div>
                    <div class="panel" ng-show="tab === 3">
                        <h4>Review</h4>
                        <blockquote>None</blockquote>
                    </div>
                </section>
            </li>
        </ul>
       

        <script type="text/javascript" src="angular.min.js"> </script>
        <script type="text/javascript" src="app.js"> </script>
        </div>
        
    </body>
</html>
